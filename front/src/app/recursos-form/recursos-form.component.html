<form #recursosForm="ngForm">

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" name=descricao 
      [(ngModel)]="model.descricao" class="form-control" />
  </div>

  <div class="form-group">
    <label for="especificacoes">Especificações</label>
    <textarea id="especificacoes" name="especificacoes"
      [(ngModel)]="model.especificacoes" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="categoria">Categoria</label>
    <select id="categoria" name="categoria" class="form-control"
      [(ngModel)]="model.categoria" >

    </select>
  </div>

  <div class="form-group">
    <label for="patrimonio">Patrimônio</label>
    <input type="number" id="patrimonio" name="patrimonio"
      [(ngModel)]="model.patrimonio" class="form-control" />
  </div>

  <div class="text-center">
    <input type="submit" class="btn btn-primary" value="Enviar" />
  </div>

</form>
